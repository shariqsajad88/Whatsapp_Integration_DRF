<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
        .messages {
            margin-bottom: 20px;
            color: green;
        }
        .error {
            color: red;
        }
        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <!-- Logout button -->
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </header>


    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <h2>Send WhatsApp Message</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="message_body">Message:</label>
        <textarea id="message_body" name="message_body" placeholder="Type your message here..." rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</body>
</html>
